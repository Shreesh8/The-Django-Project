{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Django Dersleri{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<style>

/* Root is done here because static only works in html files */
/* it will apply a different wallpaper if system prefers dark mode*/

:root{
    --bg-image: url("{% static '/img/wallpaper/waves_white.jpg' %}");
}
@media (prefers-color-scheme: dark) {
    :root{
        --bg-image: url("{% static '/img/wallpaper/waves_gray.jpg' %}");
    }
}
body{
    background-image: var(--bg-image);
    background-size: cover;
    background-repeat: no-repeat; 
    background-attachment: fixed;
}

.card { /* to override bootstrap for some reason only inline style works? */
    margin: 10px !important;
    padding: 10px !important;
    box-shadow: 5px 5px 10px var(--shadow-color-02) !important;
    background-color: var(--bg-color) !important;
}

.nav-link {
    color: var(--text-color) !important;
}

.img-thumbnail{
    border-color: var(--bg-border-color);
    background-color: var(--bg-color) !important;
}
</style>
<body>
    {% include "header.html" %}
    {% include 'messages.html' %}

    {% block body %}

    {% endblock %}

    <script src="{% static '/js/popper.min.js' %}"></script>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

</body>
</html>
