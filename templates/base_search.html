{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Django Dersleri{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<style>

/* Root is done here because static only works in html files */
/* it will apply a different wallpaper if system prefers dark mode*/

:root{
    --bg-image: url("{% static '/img/wallpaper/waves_white.jpg' %}");
}
@media (prefers-color-scheme: dark) {
    :root{
        --bg-image: url("{% static '/img/wallpaper/waves_black2.jpg' %}");
    }
}
body{
    background-image: var(--bg-image);
    background-size: cover;
    background-repeat: no-repeat;   
    background-position: center 1rem;
    background-attachment: fixed;
    padding-bottom: 3rem;
}
</style>
<body>
    {% include "header_search.html" %}
    {% include 'messages.html' %}

    {% block body %}

    {% endblock %}

    <script src="{% static '/js/popper.min.js' %}"></script>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

</body>
</html>
