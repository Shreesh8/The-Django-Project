{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        /* Replaces that annoying white or black flash at the beggining with the correct theme color*/
        :root{ --bg-color: rgb(255, 255, 255); }
        @media (prefers-color-scheme: dark) { :root{--bg-color: rgb(25, 25, 25); }}
        body{ background-color: var(--bg-color);}
    </style>

    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Django Dersleri{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<style>

/* Root is done here because static only works in html files */
/* it will apply a different wallpaper if system prefers dark mode*/

:root[data-theme="light"]{
    --bg-image: url("{% static '/img/wallpaper/waves_white2.jpg' %}");
    
    --arrow: url("{% static 'img/arrow_dark.svg' %}");
    --arrow-fill: url("{% static 'img/arrow_fill_dark.svg' %}");

    --eye: url("{% static 'img/eye_dark.svg' %}");
    --disabled-eye: url("{% static 'img/admin_perms/disabled_visible_dark.svg' %}");

    --edit: url("{% static '/img/post/edit_dark.svg' %}");
    --delete: url("{% static '/img/post/delete_dark.svg' %}");

    --edit-normal: url("{% static 'img/admin_perms/edit_normal_dark.svg' %}");

    --account: url("{% static 'img/admin_perms/account_dark.svg' %}");
    --account-false: url("{% static 'img/admin_perms/account_false_dark.svg' %}");

    --admin-true: url("{% static 'img/admin_perms/admin_true_dark.svg' %}");
    --admin-false: url("{% static 'img/admin_perms/admin_false_dark.svg' %}");

    --theme_toggle_icon: url("{% static '/img/header/moon.svg'%}");

    --paginator-arrow-left: url("{% static '/img/paginator_arrows/left_dark.svg' %}");
    --paginator-arrow-right: url("{% static '/img/paginator_arrows/right_dark.svg' %}");
    --paginator-arrow-double-left: url("{% static '/img/paginator_arrows/double_left_dark.svg' %}");
    --paginator-arrow-double-right: url("{% static '/img/paginator_arrows/double_right_dark.svg' %}");
}

:root[data-theme="dark"]{
    --bg-image: url("{% static '/img/wallpaper/waves_gray.jpg' %}");

    --arrow: url("{% static 'img/arrow_light.svg' %}");
    --arrow-fill: url("{% static 'img/arrow_fill_light.svg' %}");

    --eye: url("{% static 'img/eye_light.svg' %}");
    --disabled-eye: url("{% static 'img/admin_perms/disabled_visible_light.svg' %}");

    --edit: url("{% static '/img/post/edit_light.svg' %}");
    --delete: url("{% static '/img/post/delete_light.svg' %}");

    --edit-normal: url("{% static 'img/admin_perms/edit_normal_light.svg' %}");

    --account: url("{% static 'img/admin_perms/account_light.svg' %}");
    --account-false: url("{% static 'img/admin_perms/account_false_light.svg' %}");

    --admin-true: url("{% static 'img/admin_perms/admin_true_light.svg' %}");
    --admin-false: url("{% static 'img/admin_perms/admin_false_light.svg' %}");

    --theme_toggle_icon: url("{% static '/img/header/sun.svg'%}");

    --paginator-arrow-left: url("{% static '/img/paginator_arrows/left_light.svg' %}");
    --paginator-arrow-right: url("{% static '/img/paginator_arrows/right_light.svg' %}");
    --paginator-arrow-double-left: url("{% static '/img/paginator_arrows/double_left_light.svg' %}");
    --paginator-arrow-double-right: url("{% static '/img/paginator_arrows/double_right_light.svg' %}");
}
</style>

<link rel="stylesheet" href="{% static 'css/theme.css' %}">

<body>
    {% include "header_search.html" %}
    {% include 'messages.html' %}

    {% block body %}

    {% endblock %}

    <script src="{% static '/js/popper.min.js' %}"></script>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

</body>
</html>
